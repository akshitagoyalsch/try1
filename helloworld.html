<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .hero {
            text-align: center;
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.9;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
            }
            100% {
                filter: drop-shadow(0 0 40px rgba(255,255,255,0.6));
            }
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: transparent;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 2.5s ease-out 1s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .cta-button:hover {
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .cta-button:hover::before {
            left: 0;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .floating-dot:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-dot:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-dot:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-dot:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) scale(1.2);
                opacity: 1;
            }
        }

        .nav {
            position: absolute;
            top: 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
            z-index: 3;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 0 1.5rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .subtitle {
                padding: 0 1rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-grid"></div>
        
        <nav class="nav">
            <div class="logo">HW</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <div class="floating-elements">
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
        </div>

        <main class="hero">
            <h1 class="main-title">Hello<br>World</h1>
            <p class="subtitle">Where code meets creativity</p>
            <a href="#explore" class="cta-button">EXPLORE</a>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Hello World. Crafted with passion.</p>
        </footer>
    </div>

    <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add cursor trail effect
        let mouseX = 0;
        let mouseY = 0;
        let trail = [];

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            trail.push({x: mouseX, y: mouseY, life: 20});
            
            if (trail.length > 10) {
                trail.shift();
            }
        });

        // Animate trail
        function animateTrail() {
            trail.forEach((point, index) => {
                if (point.life > 0) {
                    const dot = document.createElement('div');
                    dot.style.position = 'fixed';
                    dot.style.left = point.x + 'px';
                    dot.style.top = point.y + 'px';
                    dot.style.width = (point.life / 4) + 'px';
                    dot.style.height = (point.life / 4) + 'px';
                    dot.style.backgroundColor = 'rgba(255, 255, 255, ' + (point.life / 20) + ')';
                    dot.style.borderRadius = '50%';
                    dot.style.pointerEvents = 'none';
                    dot.style.zIndex = '1';
                    
                    document.body.appendChild(dot);
                    
                    setTimeout(() => {
                        if (dot.parentNode) {
                            dot.parentNode.removeChild(dot);
                        }
                    }, 100);
                    
                    point.life--;
                }
            });
            
            requestAnimationFrame(animateTrail);
        }
        
        animateTrail();
    </script>
</body>
</html>
